<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DS App Skeleton</title>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="layout">
		<div class="layout__nav">
			<div class="section__nav data__nav">
				<div class="input__field">
					<input type="radio" name="source">
					<label>Editar datos</label>
				</div>
				<div class="input__field">
					<input type="radio" name="source">
					<label>Cargar nuevos datos</label>
				</div>
			</div>
			<div class="section__nav vis__nav">
				<a class="section__nav-action" href="" id="edit-graphic">Editar visualización</a>
				<a class="section__nav-action" href="">Publicar URL</a>
			</div>
		</div>
		<div class="layout__body">
			<div class="section__content data">
				<form class="data__settings settings">
					<fieldset>
						<legend>Selecciona y organiza columnas</legend>
						<div class="input__field" style="margin-bottom: 10px">
							<input type="radio">
							<label>Define el tipo de dato en cada columna</label>
						</div>
						<div class="input__field_vertical input__field">
							<label>Tipo</label>
							<input type="input" name="source">
						</div>
						<div class="input__field_vertical input__field">
							<label>Material</label>
							<input type="input" name="source">
						</div>
						<div class="input__field_vertical input__field">
							<label>Peso(g)</label>
							<input type="input" name="source">
						</div>
						<div class="flex">
							<div class="input__field">
								<input type="radio" name="source">
								<label>Públicos</label>
							</div>
							<div class="input__field">
								<input type="radio" name="source">
								<label>Privados</label>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="data__preview">
					<img src="http://via.placeholder.com/1280x720">
				</div>
			</div>
			<div class="drag js-drag"></div>
			<div class="section__content vis">
				<form class="settings vis__settings">
					<fieldset>
						<legend>Personaliza tu visualización</legend>
						<div class="flex" style="border-bottom: 1px solid var(--disco); padding: 5px 0; margin: 0 0 10px;">
							<div class="input__field">
								<input type="radio" name="source">
								<label>Horizontal</label>
							</div>
							<div class="input__field">
								<input type="radio" name="source">
								<label>Vertical</label>
							</div>
						</div>
						<div class="input__field input__field_margin">
							<input type="radio" name="source">
							<label>Agrupar</label>
						</div>
						<div class="input__field input__field_margin">
							<input type="radio" name="source">
							<label>Apilar</label>
						</div>
						<div class="input__field input__field_margin">
							<input type="radio" name="source">
							<label>Apilar 100%</label>
						</div>
						<div class="input__field_vertical input__field">
							<label>Título</label>
							<input type="input" name="source">
						</div>
						<div class="input__field_vertical input__field">
							<label>Subtítulo</label>
							<input type="input" name="source">
						</div>
						<div class="input__field_vertical input__field">
							<label>Título eje horizontal</label>
							<input type="input" name="source">
						</div>
						<div class="input__field_vertical input__field">
							<label>Leyenda</label>
							<input type="input" name="source">
						</div>
					</fieldset>
				</form>
				<div class="vis__result">
					<div class="graphic">
						<img src="http://via.placeholder.com/1280x720">
					</div>
				</div>
			</div>
		</div>
	</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
